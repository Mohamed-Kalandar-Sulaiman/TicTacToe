# Redis configuration

# Enable protected mode (require password)
protected-mode yes

# Add a default user with a password and appropriate permissions.
# Format: `acl setuser <username> on ><password> ~* allkeys`
acl setuser default on >mypassword ~* +@all

# Enable ACL (Access Control List) authentication with a custom user
# You can add more users or customize permissions as needed.
acl setuser myuser on >mypassword ~* +@all

# Append-only log for persistence
appendonly yes

# Other custom Redis configurations (if needed)
maxmemory 256mb
maxmemory-policy allkeys-lru
